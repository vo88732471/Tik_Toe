<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav style="height:100px;">
        <ul>
            <li style="font-size:xxx-large;">MyTicTacToe</li>

        </ul>
        <div class="new" style="height: fit-content;">
            <button id="press" style=" height:65px; margin-left: 1400px;border-radius: 6px; cursor: pointer; font-size: 27px;">New Game</button>
        </div>

    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div style="margin-top: 20px;
            margin-bottom: 20px;">
                <span class="info" style="font-size: 3rem; margin-left: 260px; font-family: sans-serif; color: chocolate;">start the game</span>
            </div>
            <div>
                <button id="reset" style="font-size: 2.5rem; padding: auto; margin-left: 310px; ">Reset</button>
            </div>
            <div class="imgbox">
                <img src="winning.gif" alt="" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
